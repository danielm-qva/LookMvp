<app-header
  [fixed]="true"
  [navbarBrandFull]="{
    src: 'assets/img/brand/MVP.jpg',
    width: 70,
    height: 40,
    alt: ''
  }"
>
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" [routerLink]="['/app/dashboard']">Dashboard</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link">Users</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link">Settings</a>
    </li>
  </ul>

  <ul class="nav navbar-nav ml-auto">
    <!-- User -->
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a
        class="nav-link"
        data-toggle="dropdown"
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
        dropdownToggle
        (click)="(false)"
      >
        <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="" />
      </a>

      <div
        class="dropdown-menu dropdown-menu-right"
        *dropdownMenu
        aria-labelledby="simple-dropdown"
      >
        <div class="dropdown-header text-center"><strong>Account</strong></div>

        <a class="dropdown-item" href="#"
          ><i class="fa fa-tasks"></i> Tasks<span class="badge badge-danger"
            >42</span
          ></a
        >
        <a class="dropdown-item" href="#"
          ><i class="fa fa-comments"></i> Comment<span
            class="badge badge-warning"
            >42</span
          ></a
        >
        <div class="dropdown-header text-center"><strong>Settings</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item" href="#"
          ><i class="fa fa-wrench"></i> Setting</a
        >
        <a class="dropdown-item" href="#"
          ><i class="fa fa-usd"></i> Payments<span class="badge badge-dark"
            >42</span
          ></a
        >
        <a class="dropdown-item" href="#"
          ><i class="fa fa-file"></i> Projects<span class="badge badge-primary"
            >42</span
          ></a
        >
        <div class="divider"></div>
        <a class="dropdown-item" href="#"
          ><i class="fa fa-shield"></i> Lock account</a
        >
        <a class="dropdown-item" (click)="logout()"
          ><i class="fa fa-lock"></i> Logout</a
        >
      </div>
    </li>
  </ul>
</app-header>

<div class="app-body">
  <main class="main">
    <cui-breadcrumb> </cui-breadcrumb>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<app-footer>
  <span><a href="https://coreui.io">Joven Club</a> &copy; {{ fecha }} </span>
  <!-- <span class="ml-auto"
    >Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></span
  > -->
</app-footer>
