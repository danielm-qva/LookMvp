<ngx-loading-x [show]="load"></ngx-loading-x>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form role="form" [formGroup]="formProc_Provid" (ngSubmit)="onSubmit()">
        <div class="card">
          <div class="card-header text-center">
            <strong>Agregar </strong>
            <small>Proceso</small>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="company">Selecciona el Provedor</label>
              <select
                class="form-control"
                id="selectProvedor"
                formControlName="select1"
              >
                <option
                  *ngFor="let item of listaProvedore"
                  value="{{ item.id }}"
                >
                  {{ item.name }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="company">Selecciona el Proceso</label>
              <select
                class="form-control"
                id="selectProvedor"
                formControlName="select2"
              >
                <option *ngFor="let item of listaProcess" value="{{ item.id }}">
                  {{ item.name }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="company">Mode Tranporte</label>
              <select
                class="form-control"
                id="selectProvedor"
                formControlName="select3"
              >
                <option *ngFor="let i of TrasnMode" value="{{ i }}">
                  {{ i }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="company">Tipo Sumministro</label>
              <input
                type="text"
                class="form-control"
                formControlName="good"
                id="company"
                placeholder="Tipo de Suministro"
              />
            </div>

            <div class="form-group">
              <label for="company">Toneladas</label>
              <input
                type="number"
                class="form-control"
                formControlName="tons"
                id="company"
                placeholder="Toneladas"
              />
            </div>

            <div class="form-group">
              <label for="company">Año</label>
              <input
                type="number"
                class="form-control"
                formControlName="year"
                id="company"
                placeholder="año"
              />
            </div>

            <div class="row">
              <div class="col-sm-6 col-xl-6"></div>
              <div class="col-sm-6 col-xl-6">
                <button
                  type="submit"
                  class="btn btn-primary my-4 mr-2 fadeIn fourth"
                >
                  Crear
                </button>
                <button
                  [routerLink]="['/app', 'porcess', 'listproceso']"
                  type="button"
                  class="btn btn-primary my-4 fadeIn fourth"
                >
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
