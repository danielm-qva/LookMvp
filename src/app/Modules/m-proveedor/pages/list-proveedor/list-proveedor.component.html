<ngx-loading-x [show]="load"></ngx-loading-x>
<div class="animated fadeIn">
  <button
    [routerLink]="['/app', 'proveedor', 'addproveedor']"
    class="btn btn-success btn-sm mr-1"
    style="margin-bottom: 4px"
  >
    <span> <i class="fa fa-plus"></i> Agregar</span>
  </button>

  <button
    [routerLink]="['/app', 'proveedor', 'evaluproveedor']"
    class="btn btn-dropbox btn-sm mr-1"
    style="margin-bottom: 4px"
  >
    <span> <i class="fa fa-envira"></i> Evaluacion</span>
  </button>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify">Proveedor</i>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-responsive-sm">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Distancia</th>
                <th scope="col">Localizacion</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of listProvedor">
                <th scope="row">{{ i.name }}</th>
                <td>{{ i.distance_km }}</td>
                <td>{{ i.location }}</td>
                <td>
                  <button
                    (click)="delete(i.id)"
                    class="btn btn-danger btn-md mr-1 ml-1"
                  >
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
